[OptionExplanations]
WAIEIDifficulty=Select difficulty.
WAIEIOptions=WAIEI's own options.

UnJoin=The player who presses the decision button will unjoin. This feature is only available in two-player mode.
ContinueCombo=Set the lowest judgments to continue the combo.
RecountComboColor=Set whether or not to color the numbers in the recount after the combo has been cut.
BreakComboMineHit=Set whether to combo break when Mine is hit.
BreakComboHoldLetGo=Set whether to combo break when Hold or Roll is N.G.
RollCombo=Set whether or not to add combos for the number of times you hit Roll in a row.
JudgmentsUnderField=JudgmentsSets the Judgment's drawing priority to below the Notes.
ComboUnderField=Set the combo's drawing priority to below the note.
CourseBannerStrictCheck=This setting determines whether the course banner image is retrieved by parsing the course file name without using the API provided by the application. If the jacket is misrecognized, setting this to On will improve the situation.
FrameColor=Sets the transparency of the upper and lower frames during gameplay.
FrameLight=Sets whether or not the frame will light up in time with the song during the game. If you select Auto, the frame will start to glow from the point where the song gets exciting.
FrameOverlay=Sets the frame in the game to be at the forefront. This prevents the note field from being displayed in front of the frame due to staging.
ExecBrowser=Allow the QR code display screen for result sharing to open a browser directly for connection.
StartMusicTiming=Set the timing to start playing the song after the song has been selected. If set to Quickly, the song will start playing during the screen switching animation to minimize the waiting time.
ScoreMode=Change the score calculation formula. We have tried to reproduce the results as best we can, but please note that the results are not an exact match.
DifficultyLabel=Set the text label for the difficulty level.
DifficultyColor=Sets the color of the difficulty level.
HighScoreType=Sets whether the high score is judged by the normal score or EXScore. EXScore is recommended because it is not affected by the score calculation formula. This setting also affects other themes.
JudgmentMode=Change the text of the judgment labels.
DefaultMeterType=Sets how many levels of difficulty are used when not set in Group.lua/ini.
DefaultLyricType=Sets the default lyrics display animation.
Stage=Sets the 3D stage to be displayed in the background.
Save=Save and close the Options menu.

Mini=Receptor Scale
Target=Show target scores. The target needs to be configured separately. If it is not set, your high score will be the target.
NoteGraph=A graph showing the density of Notes will be displayed on the edge of the screen. (Experimental feature)
SpeedAssist=Visualize scroll speed changes.
FastAndSlow=FAST/SLOW is displayed when the timing is not correct.
Speed=Change the highspeed setting. After selecting XMod, CMod, or MMod, adjust the speed.

