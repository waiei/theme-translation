[OptionExplanations]
WAIEIDifficulty=プレイする難易度を変更します
WAIEIOptions=WAIEI専用のオプションです。

UnJoin=決定ボタンを押した方のプレイヤーはゲームから抜けます この機能は二人プレイ時のみ選択できます
ContinueCombo=コンボを継続する一番低い判定を設定します
RecountComboColor=コンボを切ってしまった後に接続した場合 数字に色を付けるかどうか設定します
BreakComboMineHit=Mineを踏んでしまった時に コンボをカットするかどうか設定します
BreakComboHoldLetGo=HoldまたはRollでN.G.をとった時に コンボをカットするかどうかを設定します
RollCombo=Rollを連打した分だけ コンボを加算するかどうかを設定します
JudgmentsUnderField=判定ラベルの描画優先順位を ノートよりも下に設定します
ComboUnderField=コンボの描画優先順位を ノートよりも下に設定します
CourseBannerStrictCheck=StepManiaで用意されているAPIを利用せずに コースのファイル名を解析してバナー画像を取得します ジャケットが誤認識される場合Onにすると改善します
FrameColor=ゲームプレイ中の上下のフレームの濃さを設定します
FrameLight=曲に合わせてゲーム中フレームが発光するかどうか設定します Autoを選択すると曲の盛り上がりから発光します
FrameOverlay=ゲーム中のフレームを最前面になるように設定します 演出によりノートがフレームより手前に表示されるのを防ぎます
ExecBrowser=リザルト共有のQRコード表示画面で 直接ブラウザを開いて接続することを許可します
StartMusicTiming=曲決定後の曲を流し始めるタイミングを設定します Quicklyに設定すると演出中に曲が流れ始め、 待機時間を極力短くします
ScoreMode=スコアの計算式を変更します 可能な限り再現していますが、 完全に一致しているわけではないので ご了承ください
DifficultyLabel=難易度のテキストラベルを設定します
DifficultyColor=難易度の色を設定します
HighScoreType=ハイスコアを通常のスコアとEXScoreの どちらで判定するかを設定します スコア計算式に影響を受けないので EXScoreを推奨します この設定は他のテーマにも影響します
JudgmentMode=判定のテキストラベルを変更します
DefaultMeterType=Group.lua/iniで設定されていないときの 難易度スケール（何段階か）を設定します あくまで目安であり、実動作に影響はありません
DefaultLyricType=デフォルトの歌詞表示アニメーションを設定します
Stage=背景に表示する3Dステージを設定します
Save=保存してオプションメニューを閉じます


Mini=矢印の表示倍率を変更します
Target=ターゲットスコアを表示します\n対象は別途設定が必要です\n設定されていない場合はハイスコアが対象となります
NoteGraph=画面端に譜面密度のグラフを表示します\n※試験的に実装しています
SpeedAssist=スクロール速度の変化を\n視覚的にわかるように表示します
FastAndSlow=FAST/SLOWを表示します

Accel=判定エリアへの近づき方を設定します\n※複数同時選択可能
Effect=矢印の大きさや動き方を設定します\n※複数同時選択可能
EffectsReceptor=判定エリアの大きさや動き方を設定します\n※複数同時選択可能
EffectsArrow=矢印の大きさや動き方を設定します\n※複数同時選択可能
Hide=Darkは判定エリア、Blindは判定テキスト\nCoverは背景が非表示になります\n※複数同時選択可能
Appearance=矢印が途中で消える・現れる設定をします\n※複数同時選択可能
Turn=矢印の方向を入れ替えます\n※複数同時選択可能
ScreenFilter=矢印の背景を暗くして視認性を上げます
Persp=矢印のスクロール角度を設定します
NoteSkins=ノートスキンを設定します
Remove=ノート数を減らして難易度を下げます\n※このオプションを使用すると　スコアは保存されなくなります
RemoveCombinations=ノート数を減らして難易度を下げます\n※このオプションを使用すると\n　スコアは保存されなくなります
RemoveFeatures=ノート数を減らして難易度を下げます\n※このオプションを使用すると\n　スコアは保存されなくなります
Holds=一部の矢印をロングノートに変化させます\n※複数同時選択可能
Insert=ノート数を増やして難易度を上げます\n※複数同時選択可能
Characters=ダンサーを選択します
PlayerAutoPlay=プレイヤー単位でオートプレイを設定します
Scroll=矢印のスクロール方向を設定します
Speed=矢印のスクロール速度を変更します\nXMod・CMod・MModを選択後\n速度を調整してください


